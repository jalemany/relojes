<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML generado automaticamente</h1>

    <!-- HTML generado con documnet.write -->

    <script>

        document.write(`

        <table>
            <tbody>
                <tr>
                    <td>Pepito</td>
                </tr>
                <tr>
                    <td>Bartolo</td>
                </tr>
                <tr>
                    <td>Anna</td>
                </tr>
            </tbody>
        </table>`);

        document.write("<button>START</button>");
        
        document.write("<ol>");  
          for(let i = 0; i < 10; i++){
            document.write("<li>" + "Elemento " + i + "</li>");
          }  
            
        document.write("</ol>");

    </script>
    
    <p>Soy un parrafo...</p>
    
</body>
